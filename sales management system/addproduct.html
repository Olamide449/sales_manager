<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product | Sales Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #212529;
      padding: 30px;
      border-radius: 10px;
    }
    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-light fw-bold" href="#">Sales Manager</a>
      <div>
        <a href="index.html" class="btn btn-outline-light btn-sm">Home</a>
        <a href="products.html" class="btn btn-outline-light btn-sm">Products</a>
        <a href="sales.html" class="btn btn-outline-light btn-sm">Sales</a>
        <a href="add-product.html" class="btn btn-light btn-sm">Add Product</a>
      </div>
    </div>
  </nav>

  <div class="form-container">
    <h3>Add New Product</h3>
    <form>
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
      </div>

      <div class="mb-3">
        <label for="productPrice" class="form-label">Price ($)</label>
        <input type="number" id="productPrice" class="form-control" placeholder="Enter price" required>
      </div>

      <div class="mb-3">
        <label for="productQuantity" class="form-label">Quantity</label>
        <input type="number" id="productQuantity" class="form-control" placeholder="Enter quantity" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Product</button>
    </form>
  </div>

</body>
</html>
